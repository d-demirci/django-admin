{% extends "myrestaurants/base.html" %}
{% block content %}
<h1>
    Subes
    {% if user.is_authenticated %}(<a href="{% url 'myrestaurants:sube_create' %}">add</a>){% endif %}
</h1>
<ul>
    {% for restaurant in latest_sube_list %}
        <li><a href="{% url 'myrestaurants:sube_detail' sube.id %}">
            {{ restaurant.name }}</a></li>
    {% empty %}<li>Sorry, no subes registered yet.</li>
    {% endfor %}
</ul>
{% endblock %}
